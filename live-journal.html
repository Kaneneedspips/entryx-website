<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Journal - EntryX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background: #0a0e14; color: #e8eaed; line-height: 1.6; }
        
        .header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(10, 14, 20, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(203, 255, 56, 0.1); }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 900; color: #cbff38; text-decoration: none; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { color: #94a3b8; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-links a:hover, .nav-links a.active { color: #cbff38; }
        
        .hero { padding: 140px 40px 60px; text-align: center; position: relative; overflow: hidden; }
        .orb-1 { position: absolute; top: 10%; left: 10%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(203, 255, 56, 0.08) 0%, transparent 70%); border-radius: 50%; filter: blur(60px); }
        .orb-2 { position: absolute; bottom: 20%; right: 10%; width: 250px; height: 250px; background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%); border-radius: 50%; filter: blur(50px); }
        .hero h1 { font-size: 52px; font-weight: 800; margin-bottom: 20px; position: relative; z-index: 1; }
        .hero h1 span { background: linear-gradient(135deg, #cbff38 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 20px; color: #94a3b8; max-width: 600px; margin: 0 auto; position: relative; z-index: 1; }
        
        .live-badge-container { display: flex; justify-content: center; margin-top: 20px; position: relative; z-index: 1; }
        .live-badge { display: inline-flex; align-items: center; gap: 8px; background: rgba(34, 197, 94, 0.1); padding: 10px 20px; border-radius: 50px; font-size: 14px; color: #22c55e; font-weight: 600; }
        .live-dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .stats-section { max-width: 1200px; margin: 0 auto; padding: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { position: relative; background: rgba(30, 41, 59, 0.4); border-radius: 16px; padding: 25px; text-align: center; }
        .stat-card::before { content: ''; position: absolute; inset: 0; border-radius: 16px; padding: 1px; background: linear-gradient(135deg, #cbff38 0%, #7c3aed 100%); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; }
        .stat-card .label { font-size: 12px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .stat-card .value { font-size: 28px; font-weight: 800; color: #cbff38; }
        
        .journal-section { max-width: 1200px; margin: 0 auto; padding: 0 40px 80px; }
        .journal-wrapper { position: relative; background: rgba(30, 41, 59, 0.4); border-radius: 20px; padding: 20px; overflow: hidden; }
        .journal-wrapper::before { content: ''; position: absolute; inset: 0; border-radius: 20px; padding: 1px; background: linear-gradient(135deg, #cbff38 0%, #7c3aed 100%); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; }
        .journal-wrapper iframe { width: 100%; height: 800px; border: none; border-radius: 12px; background: #0f1117; }
        
        .footer { border-top: 1px solid rgba(203, 255, 56, 0.1); padding: 40px; text-align: center; color: #64748b; }
        
        @media (max-width: 968px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .hero h1 { font-size: 36px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ENTRYX</a>
            <div class="nav-links">
                <a href="features.html">Features</a>
                <a href="pricing.html">Pricing</a>
                <a href="live-journal.html" class="active">Live Journal</a>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="orb-1"></div>
        <div class="orb-2"></div>
        <h1>Live <span>Trading Journal</span></h1>
        <p>Real trades from our live account, updated automatically after each trade</p>
        <div class="live-badge-container">
            <div class="live-badge"><span class="live-dot"></span> Live Updates</div>
        </div>
    </section>
    
    <section class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Account</div>
                <div class="value">Live</div>
            </div>
            <div class="stat-card">
                <div class="label">Starting Balance</div>
                <div class="value">£1K</div>
            </div>
            <div class="stat-card">
                <div class="label">Risk Per Trade</div>
                <div class="value">5%</div>
            </div>
            <div class="stat-card">
                <div class="label">Strategy</div>
                <div class="value">Power</div>
            </div>
        </div>
    </section>
    
    <section class="journal-section">
        <div class="journal-wrapper">
            <iframe src="https://entryx-live-report.vercel.app" title="Live Trading Journal"></iframe>
        </div>
    </section>
    
    <footer class="footer">
        <p>© 2024 EntryX. All rights reserved.</p>
    </footer>
</body>
</html>
